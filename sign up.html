<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="sign up.css">

  <body>
      <div class="container">
        <h1>Sign Up AYOMAKAN</h1>
        <hr>

        <label for="email"><b>Email</b></label>

        <label for="psw-repeat"><b>Ulangi Password</b></label>

        <div class="clearfix">
          <a href="login.html"><button type="button" class="cancelbtn">Cancel</button></a>
          <a href="temukan.html"><button type="submit" class="signupbtn">Sign Up</button></a>
        </div>
      </div>

  </body>
</html>
